<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NoBugs Hotel Search</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/jquery-ui/themes/base/jquery-ui.min.css" rel="stylesheet">
    <link href="bower_components/social/bootstrap-social.css" rel="stylesheet">
    <link href="bower_components/mystylesIndex.css" rel="stylesheet">

</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li id="home"><a href="index.html">NoBugs Hotel Search</a></li>
                </ul> 
                <ul class="nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                         role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger"
                         aria-hidden="true"></span>
                         <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">My Bookings</a></li>
                            <li><a href="#">My Profile</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a id="loginLink">Login / Sign Up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modals for Login & Sign up-->
            <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
        <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                    <ul class="nav nav-pills nav-justified">
                        <li class="active"><a data-toggle="pill" href="#loginTab">Login</a></li>
                        <li><a data-toggle="pill" href="#signupTab">Sign Up</a></li>
                    </ul>
                    <p></p> <!-- gap between the pill and the content VERY BAD-->
                    <div class="tab-content">
                    <form role="form" id="loginTab" class="tab-pane fade in active">
                    <div class="form-group">
                        <label class="sr-only" for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label id="checkbox"> <input type="checkbox" >Remember me</label> 
                    </div>        
                    <button type="submit" class="btn btn-info">Login</button>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-sm"
                       data-dismiss="modal">Cancel</button>
                        <a href="#">Forgot password?</a> <!-- TODO: forgot password page -->
                    </div>
                    </form>
                    <p></p> <!-- gap between the pill and the content VERY BAD-->
                    <form role="form" id="signupTab" class="tab-pane fade">
                    <div class="form-group">
                        <label class="sr-only" for="name">Login</label>
                        <input type="login" class="form-control" id="login" placeholder="Login Name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label id="checkbox"> <input type="checkbox" >Remember me</label> 
                    </div>        
                    <button type="submit" class="btn btn-warning" >Sign Up</button>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-sm"
                       data-dismiss="modal">Cancel</button>
                    </div>
                    </form>
                    </div>
                    </div>
                 </div>
            </div>
        </div>
        <!-- Login modal ends -->

        <!-- Search form -->
        <div class="container fullscreen">
            <div class="row row-content form-row">
                <form role="form" style="padding-top: 20px">
                    <div class="form-group col-sm-4">
                        <label for="city">CITY</label>
                        <input type="text" class="form-control" id="city" placeholder="Destination City">
                    </div>
                    <div class="form-group col-sm-3">
                            <label for="fromDate">CHECK IN</label>
                            <div class="has-feedback">
                            <input type="text" class="form-control" id="arrivalDate" name="date" aria-describedby="date" placeholder="Check In"><span class="glyphicon glyphicon-calendar form-control-feedback" aria-hidden="true"></span>
                            <span id="date" class="sr-only">date-field</span>
                            </div>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="untilDate">CHECK OUT</label>
                        <div class="has-feedback">
                            <input type="text" class="form-control" id="departureDate" name="date" aria-describedby="date" placeholder="Check Out"><span class="glyphicon glyphicon-calendar form-control-feedback" aria-hidden="true"></span>
                            <span id="date" class="sr-only">date-field</span>
                        </div>
                    </div>
                    <div class="form-group col-sm-2" style="padding-top:25px">
                        <a href="searchResults.html" type="submit" class="btn btn-danger" id="search"><span class="glyphicon glyphicon-search"></span></a>
                    </div>
                </form>
            </div>
            <!-- end of Search Form-->
            <!-- random city search-->
            <div class="row row-content">
                <div class="col-sm-12 col-sm-push-3">
                    <a href="#"><h3>Not sure where to go?</h3></a>
                </div>
            </div>
            <!-- end of random city search-->
        </div>
       


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>


    <script>
        $(document).ready(function(){
            $("#loginLink").click(function(){
                $("#loginModal").modal();
            });
        });
    </script>
    <script type="text/javascript">
        $(function () {
                $('#arrivalDate').datepicker();
                $('#departureDate').datepicker();
        });
    </script>

    
    


</body>
</html>
